    <main class="main" id="main">
        <section class="main__background"></section>

                <form action="./rooms.html" class="main__booking-form booking-form">
                    <label class="booking-form__sub-section-label-header">Datum</label>
                    <section class="booking-form__sub-section">
                        <label for="check-in" class="booking-form__label-header">Incheckning</label>
                        <input type="date" name="check-in" id="check-in" aria-required="true" class="booking-form__date-picker">
                        
                    </section>
                    <section class="booking-form__sub-section">
                        <label for="check-in" class="booking-form__label-header">Utcheckning</label>
                        <input type="date" name="check-out" id="check-out" aria-required="true" class="booking-form__date-picker">

                        <label for="num-guests-adult" class="booking-form__label-header">Vuxna</label>

                    </section>
                        <section class="booking-form__sub-section ">
                            <label for="num-guests-children" class="booking-form__label-header">Barn</label>
                            <input type="number" name="num-guests-children" id="num-guests-children" class="booking-form__number" value="0">
    
                        </section>

                                        
                    </section>



                    <label for="type-of-room" class="booking-form__sub-section-label-header">Typ av boende</label>
                    <select name="list-of-rooms" id="type-of-room" class="booking-form__type-of-room">
                        <option value="Premium">Premium</option>
                        <option value="Regular">Regular</option>
                        <option value="Budget">Budget</option>
                      </select>
                    <datalist id="list-of-rooms">

                    </datalist>
                    <input type="submit" value="SÖK" class="booking-form__search">
                </form>
    
        </section>

    </main>
